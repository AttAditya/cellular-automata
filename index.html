<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellular Automata</title>

    <script src="https://kit.fontawesome.com/a63f2fde7e.js" crossorigin="anonymous"></script>
    <script src="./res/scripts/main.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="controls">
            <button class="button" onclick="start();">
                <i class="fa-solid fa-play"></i>
                Play
            </button>
            <button class="button" onclick="pause();">
                <i class="fa-solid fa-pause"></i>
                Pause
            </button>
            <input id="grid-size" type="number" value="10">
            <button class="button" onclick="let size = parseInt(document.getElementById('grid-size').value); board = createGrid(size, size); draw(); update();">
                <i class="fa-solid fa-border-all"></i>
                Create Grid
            </button>
        </div>
        <div class="board" id="board">
        </div>    
    </div>
</body>
</html>
